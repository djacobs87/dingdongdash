{% extends "admin/index.html" %}

{% block extrastyle %}{{ block.super }}
<style>
  #content-related {
    float: right;
    width: 300px;
    position: relative;
    margin-right: -400px;
    background: transparent;
  }

  #content-related .module h2 {
    padding-top: 0;
    margin-bottom: 2em;
  }

  .setup a:hover, .setup a:focus{
    background-color: black;
  }

  .ddd_footer > div {
    text-align: center;
  }
</style>
{% endblock %}

{% block sidebar %}
<div id="content-related">
    <div class="module">
        <h2>Quick Help FAQs</h2>
        &bull; <a href="https://dingdongdash.net/pages/ding-dong-ditch-button-setup" class="setup">New Button Setup Instructions</a>
    </div>
</div>
<footer class="ddd_footer">
    <div class="social">
        <a href="{{ settings.FACEBOOK_URL }}"><img src="http://asbsd.org/wp-content/themes/progreen/img/facebook.png" itemprop="facebook"></a>
        <a href="{{ settings.TWITTER_URL }}"><img src="http://jqi.umd.edu/sites/all/modules/socialmedia/icons/icondock/Vector%20Social%20Media%20Icons/png/32px/twitter.png" itemprop="twitter"></a>
        <a href="{{ settings.LINKEDIN_URL }}"><img src="https://static.licdn.com/sc/h/9wcfzhuisnwhyauwp7t9xixy7" itemprop="linkedin"></a>
    </div>
    <div class = "version">DingDongDash {{ settings.VERSION }}</div>
</footer>
{% endblock %}
